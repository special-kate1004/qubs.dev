<!DOCTYPE html>
<html lang="en" id="page-wrap">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>QUBS - WA Health Dicom Transfer Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
  </head>

  <body class="contactus" id="body">
    <div id="wrapper">
      <div class="main-section">
        <div class="aboutus-block">
          <div class="left-detail">
            <div class="logo">
              <a href="../index.html">
                <img
                  src="../assets/images/logo.svg"
                  width="107"
                  height="24"
                  alt="QUBS LOGO"
                />
              </a>
            </div>
            <h1 class="title">Transfer request</h1>

            <p class="disc">
              Use this form to request a transfer of patient images to WA Health
              PACS.
            </p>
          </div>
          <div class="right-detail">
            <h2 class="form-title">Request a dicom transfer</h2>

            <div class="form-control">
              <div class="form-outer">
                <div class="did-floating-label-content">
                  <input
                    id="first-name"
                    class="did-floating-input"
                    type="text"
                    placeholder=" "
                    required="required"
                  />
                  <label class="did-floating-label"
                    >Patient first name<span>*</span></label
                  >
                </div>

                <div class="did-floating-label-content">
                  <input
                    id="last-name"
                    class="did-floating-input"
                    type="text"
                    placeholder=""
                    required="required"
                  />
                  <label class="did-floating-label"
                    >Patient last name<span>*</span></label
                  >
                </div>
              </div>

              <div class="form-outer">
                <div class="did-floating-label-content">
                  <input
                    id="clinic"
                    class="did-floating-input"
                    type="text"
                    placeholder=" "
                    required="required"
                  />
                  <label class="did-floating-label"
                    >Attended clinic name<span>*</span></label
                  >
                </div>

                <div class="did-floating-label-content">
                  <input
                    id="dob"
                    class="did-floating-input datepicker"
                    type="date"
                    placeholder=" "
                    required="required"
                  />
                  <label class="did-floating-label"
                    >Patient date of birth<span>*</span></label
                  >
                </div>
              </div>

              <div class="form-outer">
                <div class="did-floating-label-content">
                  <input
                    id="your-name"
                    class="did-floating-input"
                    type="text"
                    placeholder=" "
                    required="required"
                  />
                  <label class="did-floating-label"
                    >Your name<span>*</span></label
                  >
                </div>

                <div class="did-floating-label-content">
                  <input
                    id="email"
                    class="did-floating-input"
                    type="text"
                    placeholder=" "
                    required="required"
                  />
                  <label class="did-floating-label"
                    >Your email<span>*</span></label
                  >
                </div>
              </div>

              <div class="did-floating-label-content">
                <input
                  id="study-description"
                  class="did-floating-input"
                  type="text"
                  placeholder=" "
                />
                <label class="did-floating-label">Study description</label>
              </div>

              <div class="did-floating-label-content">
                <input
                  id="comments"
                  class="did-floating-input"
                  type="text"
                  placeholder=" "
                />
                <label class="did-floating-label">Comments</label>
              </div>

              <div class="did-floating-label-content">
                <div id="error-message" style="color: red"></div>
              </div>
            </div>

            <input
              id="submit-button"
              type="submit"
              value="Send Request"
              class="btn booking-btn"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/wah.js"></script>
  </body>
</html>
